<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name='viewport' content='width=device-width, initial-scale=1'/>
        <meta name='description' content='Quiz app'/>
        <title>Accessibility Quiz</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <header>
            <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo">
            <h1>HTML/CSS Quiz</h1>
            <nav>
                <ul>
                    <li><a href=#student-info>INFO</a></li>
                    <li><a href=#html-questions>HTML</a></li>
                    <li><a href=#css-questions>CSS</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form action='https://freecodecamp.org/practice-project/accessibility-quiz' method='post'>
                <section role="region" aria-labelledby="student-info">
                    <h2 id="student-info"> Student Information</h2>
                    <div class="info">
                        <label for="student-name">Name:</label>
                        <input id="student-name" type="text" name="name" placeholder="John Smith">
                    </div>
                    <div class="info">
                        <label for="student-email">Email:</label>
                        <input id="student-email" type="email" name="email">
                    </div>
                    <div class="info">
                        <label for="student-DOB">D.O.B: <span class="sr-only"><(Date of Birth)</span></label>
                        <input id="student-DOB" type="date" name="date-of-birth">
                    </div>
                </section>

                <section role="region" aria-labelledby="html-questions">
                    <h2 id="html-questions">HTML Questions</h2>

                    <div class="question-block">
                        <p>1</p>
                        <fieldset class="question-block" name="question-one">
                            <legend>HTML stands for Hypertext Markup Language. True or False?</legend>
                            <ul class="answers-list">
                                <li>
                                    <label for="question-one-true">
                                        <input type="radio" id="question-one-true" value="true" name='question-one'/>True
                                    </label>
                                </li>
                                <li>
                                    <label for="question-one-false">
                                        <input type="radio" id="question-one-false" value="false" name='question-one'/>False
                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                    
                    <div class="question-block">
                        <p>2</p>
                        <fieldset class="question-block" name="question-two">
                            <legend>A head section is visible to a person viewing the Web page. True or False?</legend>
                            <ul class="answers-list">
                                <li>
                                    <label for="question-two-true">
                                        <input type="radio" id="question-two-true" value="true" name='question-two'/>True
                                    </label>
                                </li>
                                <li>
                                    <label for="question-two-false">
                                        <input type="radio" id="question-two-false" value="false" name='question-two'/>False
                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>

                </section>


                <section role="region" aria-labelledby="css-questions">
                    <h2 id="css-questions">CSS Questions</h2>
                    <div class="formrow">
                        <div class="question-block">
                            <label for="frontend-dev-q">Are you a frontend developer?</label>
                        </div>
                        <div class="answer">
                            <select id='frontend-dev-q' name='frontend-dev-q-selector'required>
                                <option value="">Select an Option</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <div class="question-block">
                            <label for="css-questions">Do you have any questions:</label>
                            <textarea rows="5" cols="24" id='css-questions'name='css-questions'placeholder="Who is flexbox..."></textarea>
                        </div>
                        <div class="answer"></div>
                    </div>
                </section>
                <button type="submit">Submit</button>
            </form>
        </main>
    </body>
</html>
